site_name: C# OOP Masterclass
site_url: https://galenginger.github.io/Sebastian.pluggar.se/
site_description: Komplett guide i objektorienterad programmering med C# - från grunder till C# 12
site_author: Sebastian
extra_css:
  - assets/stylesheets/extra.css
  - assets/week_color/week_color.css
  - assets/quiz/quiz.css
extra_javascript:
  - assets/week_color/week_color.js
  - assets/quiz/quiz.js
theme:
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
  name: material
  custom_dir: overrides
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/code-braces
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Byt till mörkt läge

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Byt till ljust läge
markdown_extensions:
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  # Visa inte Made with Material for MKDocs
  generator: false
  analytics:
    provider: google
    property: G-MWBTY9Z173
  consent:
    title: Cookie consent
    description: >- 
      Hjälp mig förstå hur denna dokumentation används genom att tillåta cookies! På så vis kan jag förbättra denna dokumentation. Tack <3
copyright: Copyright &copy; 2025 Sebastian
plugins:
    - tags
    - meta
    - search
nav:
  - Hem: index.md
  - Sebastians Online CV: https://galenginger.github.io/OnlineCV/
  - Mina Projekt: projekt.md
  - Kursen:
    - kursoversikt.md
    - lektioner/index.md
    - grunderna/index.md
    - koncept/index.md
    - avancerat/index.md
    - praktik/index.md
    - examination/index.md
    - extra/index.md
    - material/index.md